services:
  db:
    image: postgres:18
    hostname: ${DB_HOST}
    ports:
      - "${DB_PORT}:${DB_INTERNAL_PORT}"
    environment:
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_DB=${DB_NAME}
    volumes:
      - pgdata:/var/lib/postgresql
volumes:
  pgdata:
